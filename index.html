<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of my professional links including GitHub, LinkedIn, portfolio, and more.">
    <meta name="keywords" content="Links, GitHub, LinkedIn, Portfolio, Developer, Social Media">
    <title>My Links</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Google Fonts and Font Awesome Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            min-height: 100vh;
        }

        /* Dark overlay for readability and improved contrast */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Profile picture styling */
        .profile-picture {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            margin-top: 30px;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glowing 2s infinite ease-in-out;
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        /* Header styling */
        h1 {
            font-size: 28px;
            margin: 20px 0;
            letter-spacing: 1px;
            text-align: center;
        }

        .subtext {
            font-size: 16px;
            margin: 10px 0;
            color: #ccc;
            opacity: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
        }

        .link-list li {
            margin: 15px 0;
        }

        .link-list a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            padding: 15px 20px;
            border-radius: 30px;
            width: 100%;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .link-list a:hover {
            background: linear-gradient(135deg, #0056b3, #004080);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .link-list a i {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .profile-picture {
                width: 140px;
                height: 140px;
                margin-top: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtext {
                font-size: 14px;
            }

            .link-list a {
                font-size: 16px;
                padding: 12px 15px;
            }

            .content {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .profile-picture {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 20px;
            }

            .subtext {
                font-size: 12px;
            }

            .link-list a {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Profile picture -->
        <img src="assets/profile.jpg" alt="Profile Picture" class="profile-picture" loading="lazy">

        <!-- Title -->
        <h1>Ethical Hacker</h1>

        <!-- Subtext with typing effect -->
        <p class="subtext" id="subtext">Just one hack at a time, stay strong soldier</p>

        <!-- Links Section -->
        <ul class="link-list" id="link-list">
            <!-- Links will be populated by JavaScript -->
        </ul>
    </div>

    <!-- Typing Effect Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const subtext = document.getElementById('subtext');
            const text = subtext.textContent;
            subtext.textContent = '';
            subtext.style.opacity = 1;

            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    subtext.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            setTimeout(typeWriter, 1000);

            // Links data
            const links = [
                { name: "Website", url: "https://cybergeneration.tech", icon: "fas fa-globe" },
                { name: "Discord", url: "https://discord.gg/QM7mgqB3BD", icon: "fab fa-discord" },
                { name: "YouTube", url: "https://youtube.com/@cybergenenation?si=SJr70X8anm8A9CTh", icon: "fab fa-youtube" },
                { name: "GitHub", url: "https://github.com/Cybargeneration", icon: "fab fa-github" },
                { name: "Contact Me", url: "https://cybergeneration.tech/contact", icon: "fas fa-envelope" }
            ];

            // Populate links
            const linkList = document.getElementById('link-list');
            links.forEach(link => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${link.url}" target="_blank"><i class="${link.icon}"></i>${link.name}</a>`;
                linkList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
